<div class="modal fade" id="pjModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
        <button *ngIf="exibeBotaoFechar" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{mensagem}}
      </div>
      <div *ngIf="botaoOK || botaoCancelar" class="modal-footer">
        <button *ngIf="botaoOK && botaoOK.exibeBotao" type="button" class="btn {{botaoOK.classeCSS}}" (click)="botaoOK.acao ? botaoOK.acao() : return;" data-dismiss="modal">{{botaoOK.titulo}}</button>
        <button *ngIf="botaoCancelar && botaoCancelar.exibeBotao" type="button" class="btn {{botaoCancelar.classeCSS}}" (click)="botaoCancelar.acao ? botaoCancelar.acao() : return;">{{botaoCancelar.titulo}}</button>
      </div>
    </div>
  </div>
</div>
