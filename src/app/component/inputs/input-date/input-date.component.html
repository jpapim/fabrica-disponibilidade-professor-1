<div class="form-group">
  <label *ngIf="label" for="{{name}}">{{label}} <ng-content></ng-content></label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="{{name}}"><i class="far fa-calendar-alt"></i></span>
  </div>
  <input [formControl]="date" type="date" class="form-control" aria-label="none" aria-describedby="none" [min]="minDate" [max]="maxDate">
</div>
</div>
