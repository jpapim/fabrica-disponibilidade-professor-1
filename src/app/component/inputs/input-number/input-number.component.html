<div class="form-group">
  <label *ngIf="label" for="{{name}}">{{label}} <ng-content></ng-content></label>
  <div class="input-group mb-3">
    <div *ngIf="icone" class="input-group-prepend">
      <span class="input-group-text" id="{{name}}"><i class="fas {{icone}}"></i></span>
    </div>
    <input [formControl]="number" type="number" class="form-control" placeholder="{{placeText}}" aria-label="none"
      aria-describedby="none">
  </div>
</div>
