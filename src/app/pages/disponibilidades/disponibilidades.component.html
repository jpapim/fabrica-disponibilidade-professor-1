<div class="container shadow p-3 mb-5 bg-white rounded">

  <div class="card-header mb-4">
    <b>INDICAÇÃO DAS UNIDADES E TURNOS PARA DISPONIBILIDADE</b>
  </div>

  <p>
    Informe a disponibilidade de horário para o {{semestre?.semestreReferencia}}º Semestre de {{semestre?.anoReferencia}}
  </p>

  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <form [formGroup]="disponibilidadeForm" (ngSubmit)="salvar()">

      <div class="row col-md-2">
        <p class="font-weight-bold text-uppercase">matutino</p>
      </div>

      <!-- DIV TURNO MATUTINO -->
      <div class="row col-md-12">
        <div class="form-group col-sm-2">
          <label for="inputDisponibilidadeSegunda">SEG</label>
          <ng-multiselect-dropdown 
            name="matutinoSegunda"
            formControlName="matutinoSEGUNDA"
            [placeholder]="'Selecione ...'" 
            [data]="unidadesAcademicas"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>

        <div class="form-group col-sm-2">
          <label for="inputDisponibilidadeTerca">TER</label>
          <ng-multiselect-dropdown 
            name="matutinoTerca" 
            formControlName="matutinoTERCA" 
            [placeholder]="'Selecione ...'" 
            [data]="unidadesAcademicas"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>

        <div class="form-group col-sm-2">
          <label for="inputDisponibilidadeQuarta">QUA</label>
          <ng-multiselect-dropdown 
            name="matutinoQuarta" 
            formControlName="matutinoQUARTA" 
            [placeholder]="'Selecione ...'" 
            [data]="unidadesAcademicas"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>

        <div class="form-group col-sm-2">
          <label for="inputDisponibilidadeQuinta">QUI</label>
          <ng-multiselect-dropdown 
            name="matutinoQuinta" 
            formControlName="matutinoQUINTA" 
            [placeholder]="'Selecione ...'" 
            [data]="unidadesAcademicas"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>

        <div class="form-group col-sm-2">
          <label for="inputDisponibilidadeSexta">SEX</label>
          <ng-multiselect-dropdown 
            name="matutinoSexta" 
            formControlName="matutinoSEXTA" 
            [placeholder]="'Selecione ...'" 
            [data]="unidadesAcademicas"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>

        <div class="form-group col-sm-2">
          <label for="inputDisponibilidadeSabado">SÁB</label>
          <ng-multiselect-dropdown 
            name="matutinoSabado" 
            formControlName="matutinoSABADO" 
            [placeholder]="'Selecione ...'" 
            [data]="unidadesAcademicas"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
      </div>
      <!-- /DIV TURNO MATUTINO -->

      <div class="row col-md-2">
        <p class="font-weight-bold text-uppercase">noturno</p>
      </div>

       <!-- DIV TURNO NOTURNO -->
       <div class="row col-md-12">
          <div class="form-group col-sm-2">
            <label for="inputDisponibilidadeSegundaN">SEG</label>
            <ng-multiselect-dropdown 
              name="noturnoSegunda" 
              formControlName="noturnoSEGUNDA" 
              [placeholder]="'Selecione ...'" 
              [data]="unidadesAcademicas"
              [settings]="dropdownSettings" 
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
          </div>
  
          <div class="form-group col-sm-2">
            <label for="inputDisponibilidadeTercaN">TER</label>
            <ng-multiselect-dropdown 
              name="noturnoTerca" 
              formControlName="noturnoTERCA" 
              [placeholder]="'Selecione ...'" 
              [data]="unidadesAcademicas"
              [settings]="dropdownSettings" 
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
          </div>
  
          <div class="form-group col-sm-2">
            <label for="inputDisponibilidadeQuartaN">QUA</label>
            <ng-multiselect-dropdown 
              name="noturnoQuarta" 
              formControlName="noturnoQUARTA" 
              [placeholder]="'Selecione ...'" 
              [data]="unidadesAcademicas"
              [settings]="dropdownSettings" 
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
          </div>
  
          <div class="form-group col-sm-2">
            <label for="inputDisponibilidadeQuintaN">QUI</label>
            <ng-multiselect-dropdown 
              name="noturnoQuinta" 
              formControlName="noturnoQUINTA" 
              [placeholder]="'Selecione ...'" 
              [data]="unidadesAcademicas"
              [settings]="dropdownSettings" 
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
          </div>
  
          <div class="form-group col-sm-2">
            <label for="inputDisponibilidadeSextaN">SEX</label>
            <ng-multiselect-dropdown 
              name="noturnoSexta" 
              formControlName="noturnoSEXTA" 
              [placeholder]="'Selecione ...'" 
              [data]="unidadesAcademicas"
              [settings]="dropdownSettings" 
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
          </div>
        </div>
        <!-- /DIV TURNO NOTURNO -->

        <div class="form-group row text-right">
          <div class="col-md-12">
            <button type="submit" class="btn btn-outline-primary">
              <i class="fas fa-save"></i> Salvar
            </button>
          </div>
        </div>

    </form>
  </div>
</div>
