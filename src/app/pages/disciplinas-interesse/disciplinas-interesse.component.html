
<div class="container shadow p-3 mb-5 bg-white rounded">

  <div class="card-header mb-4">
    <b>INDICAÇÃO DAS DISCIPLINAS DE INTERESSE</b>
  </div>

  <p>
    Faça a indicação da(s) disciplina(s) diante de uma ordem de preferência/domínio da matéria, indicando ainda a(s)

        </div>
        <div class="col-md-4">
          <ng-multiselect-dropdown 
            name="unidadeAcademicaDisciplina1"
            formControlName="unidadeAcademicaDisciplina1" 
            [placeholder]="'Selecione a(s) unidade(s) ...'" 
            [data]="unidadesAcademicas"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
        <div class="col-sm-1 mx-auto">
          <a href="#" class="">
            <i class="fas fa-trash fa-lg align-middle"></i>
          </a>
        </div>
